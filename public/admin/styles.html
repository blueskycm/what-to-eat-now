<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>後台｜卡牌樣式</title>
  <style>
    :root{--gray:#e5e7eb;--muted:#6b7280;--brand:#2563eb}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto;margin:0;color:#111827}
    .container{max-width:980px;margin:18px auto;padding:0 16px}
    .card{border:1px solid var(--gray);border-radius:14px;padding:20px;background:#fff}
    .row{display:flex;gap:12px;align-items:center;margin:10px 0}
    label{min-width:140px;color:#111827}
    input,select{padding:8px 10px;border:1px solid var(--gray);border-radius:8px}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid var(--gray);cursor:pointer;background:#fff}
    .btn.primary{background:var(--brand);color:#fff;border:0}
    .muted{color:var(--muted)}
    .hidden{display:none}

    /* === 預覽卡樣式（模擬 LINE Flex） === */
    .preview-wrap{display:flex;align-items:flex-start;gap:18px;margin-top:12px}
    .preview-card{
      width:340px;border:1px solid var(--gray);border-radius:16px;overflow:hidden;background:#fff;
      box-shadow:0 1px 2px rgba(0,0,0,.04)
    }
    .preview-hero{
      position:relative;width:100%;background:#f3f4f6;overflow:hidden
    }
    .preview-hero img{
      position:absolute;inset:0;width:100%;height:100%;object-fit:cover
    }
    .preview-body{padding:12px 14px}
    .preview-title{font-weight:700;margin:0 0 6px 0;line-height:1.25}
    .preview-sub{font-size:14px;color:#6b7280;margin:0 0 6px 0}
    .preview-meta{font-size:13px;color:#9ca3af}
    .preview-footer{padding:12px 14px 14px 14px;display:flex;flex-direction:column;gap:8px}
    .pv-btn{
      width:100%;border-radius:10px;height:40px;display:flex;align-items:center;justify-content:center;
      font-weight:600;border:1px solid var(--gray);background:#fff;color:#111827
    }
    .pv-btn.primary{background:#10b981;border-color:#10b981;color:#fff}
    .pv-btn.secondary{background:#fff;border-color:#d1d5db;color:#111827}
    .pv-btn:disabled{opacity:.6;cursor:not-allowed}
    .pv-gap-none{gap:4px}.pv-gap-sm{gap:8px}.pv-gap-md{gap:12px}.pv-gap-lg{gap:16px}
    .pv-img-round{border-bottom-left-radius:0;border-bottom-right-radius:0;border-top-left-radius:16px;border-top-right-radius:16px}
    .code-panel{font:12px/1.45 ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;color:#374151}
  </style>
</head>
<body>
  <div id="app-navbar"></div>
  <div class="container">
    <div class="card">
      <h1>卡牌樣式</h1>
      <p class="muted">讀寫 <code>settings/theme</code>。只有管理員可編輯。</p>

      <p><b>目前使用者：</b><span id="who">檢查中…</span> <code id="uid"></code></p>
      <p id="guard" class="muted">檢查權限中…</p>
      <hr>

      <div id="form" class="hidden">
        <!-- 第一列：字色、顏色、間距、裁切 -->
        <div class="grid">
          <div class="col-6">
            <label class="small">按鈕樣式（字色）</label>
            <div style="display:flex;gap:12px;align-items:center">
              <label><input type="radio" name="thBtnKind" value="secondary" checked> 次要（黑字）</label>
              <label><input type="radio" name="thBtnKind" value="primary"> 主要（白字）</label>
            </div>
          </div>
          <div class="col-3">
            <label class="small">按鈕底色</label>
            <div style="display:flex;gap:8px;align-items:center">
              <input id="thBtnColor" type="color" value="#E5E7EB">
              <input id="thBtnColorHex" type="text" value="#E5E7EB" placeholder="#RRGGBB">
            </div>
          </div>
          <div class="col-3">
            <label class="small">按鈕間距</label>
            <select id="thBtnMargin">
              <option value="none">none</option>
              <option value="sm" selected>sm</option>
              <option value="md">md</option>
              <option value="lg">lg</option>
            </select>
          </div>

          <div class="col-4">
            <label class="small">圖片裁切</label>
            <select id="thHeroMode">
              <option value="fit">fit（等比完整）</option>
              <option value="cover" selected>cover（鋪滿裁切）</option>
            </select>
          </div>
        </div>

        <!-- 第二列：比例 + 上傳 -->
        <div class="grid">
          <div class="col-5">
            <label class="small">圖片比例</label>
            <select id="thHeroRatio">
              <option value="16:9">16:9</option>
              <option value="20:13">20:13</option>
              <option value="1:1">1:1</option>
              <option value="3:4" selected>3:4</option>
            </select>
          </div>

          <div class="col-7">
            <label class="small">預設圖片（用於餐廳無圖或只連結模式）</label>
            <div class="uploader">
              <div id="fallbackThumb" class="thumb"></div>
              <div class="upload-ctrl">
                <input id="fallbackFile" type="file" accept="image/*" />
                <button id="btnUpload" type="button" class="btn">上傳</button>
              </div>
            </div>
            <div class="sp"></div>
            <div class="progress"><i id="upBar"></i></div>
            <div class="muted" id="upMsg">尚未選擇檔案</div>
          </div>
        </div>

        <div class="sp"></div>
        <div style="display:flex;gap:8px;align-items:center">
          <button id="thSave" type="button" class="btn primary">儲存樣式</button>
          <button id="thReset" type="button" class="btn">重設</button>
          <span id="thMsg" class="muted"></span>
        </div>

        <hr>

        <h3>即時預覽</h3>
        <div class="preview-wrap">
            <!-- 左側：卡片 -->
            <div class="preview-card" id="pvCard">
            <div class="preview-hero pv-img-round" id="pvHero" style="--ratio:56.25%">
                <!-- 高度由 padding-top 控制，JS 會算 -->
                <div id="pvHeroSizer" style="width:100%;padding-top:56.25%"></div>
                <img id="pvImg" alt="hero"/>
            </div>
            <div class="preview-body" id="pvBody">
              <h4 class="preview-title" id="pvTitle">店名（範例）</h4>
              <p class="preview-sub" id="pvSub">地址 · 0.8 km</p>
              <div class="preview-meta" id="pvMeta">⭐ 4.6（1,234）</div>
            </div>
            <div class="preview-footer pv-gap-sm" id="pvFooter">
                <button class="pv-btn primary" id="pvBtn1">開啟 Google 地圖</button>
                <button class="pv-btn secondary" id="pvBtn2">查看周邊</button>
            </div>
            </div>

            <!-- 右側：目前樣式數值 -->
            <div class="code-panel" id="pvInfo" style="min-width:280px">
            <!-- JS 動態填 -->
            </div>
        </div>
        </div>
    </div>

  <!-- 你原本的 navbar / firebase 初始化 / 上傳邏輯腳本都保持；只需確保 styles.js 有 renderPreviewCard() -->
  <!-- 掛載共用 Navbar（→ ./lib/） -->
  <script type="module">
    import { mountNavbar } from "./lib/navbar.js";
    mountNavbar({ active: "maps" });
  </script>
  <script type="module" src="./styles.js?v=preview-card-1"></script>
</body>
</html>
